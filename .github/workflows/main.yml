name: "Build kernels"

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - uses: actions/checkout@v3
      - name: build
        run: |
          cd ~
          curl -LSs "https://raw.githubusercontent.com/mingmingzhichua/build/main/1.sh" | bash -
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Image
          path: ~/out/arch/arm64/boot/Image
      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v3
        with:
          name: AnyKernel3
          path: ~/AnyKernel3/*
