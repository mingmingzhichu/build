name: "Build kernels"

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - uses: actions/checkout@v3
      - name: build
        run: |
          cd ~
          mkdir ./clang
          wget -O clang.tar.gz https://kali.download/nethunter-images/toolchains/clang-r416183b1.tar.gz
          tar -C clang -xf clang.tar.gz
          git clone https://github.com/osm0sis/AnyKernel3 --depth=1 ; git clone https://github.com/crdroidandroid/android_kernel_oneplus_sm8150.git -b 11.0 kernel --depth=1
          wget https://kali.download/nethunter-images/toolchains/google_aarch64-4.9.tar.xz
          wget https://kali.download/nethunter-images/toolchains/google_armhf-4.9.tar.xz
          tar -xf google_aarch64-4.9.tar.xz
          tar -xf google_armhf-4.9.tar.xz
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
          sed -i 's!block=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!block=auto;!g' AnyKernel3/anykernel.sh
          sed -i 's/is_slot_device=0;/is_slot_device=auto;/g' AnyKernel3/anykernel.sh
          rm -rf AnyKernel3/.git* AnyKernel3/README.md
          export HOME=~/
          export CLANG_PATH=$HOME/clang/bin
          export PATH="$CLANG_PATH:$PATH"
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          cd kernel
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          make ARCH=arm64 CC=clang LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip O=../out vendor/sm8150-perf_defconfig
          make ARCH=arm64 CC=clang LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip O=../out -j$(nproc --all)
          cp ../out/arch/arm64/boot/Image ../AnyKernel3/
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Image
          path: ~/out/arch/arm64/boot/Image
      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v3
        with:
          name: AnyKernel3
          path: ~/AnyKernel3/
